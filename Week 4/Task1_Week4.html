<html>
<head>
    <title>Image Layout Page</title>
</head>
<body>
    <img src="image1.jpg" style="border: 5px solid black;" alt="Image 1">
    <a href="image2.jpg" target="_blank">
        <img src="image2.jpg" style="width:100px,height:100px;">
    </a>

    <!-- image3.jpg aligned right -->
    <h3>Image 3 (Aligned Right)</h3>
    <img src="image3.jpg" style="float: right; margin-left: 15px;" alt="Image 3">
    <p>This text is aligned to the left of the image, which is floated to the right.</p>
    <div style="clear: both;"></div> <!-- Clear float -->

    <!-- image4.png with 50px horizontal and vertical space -->
    <h3>Image 4 (Padding)</h3>
    <img src="image4.png" style="padding: 50px;" alt="Image 4">
    <p>This image has 50px of space around it using padding.</p>

</body>
</html>
