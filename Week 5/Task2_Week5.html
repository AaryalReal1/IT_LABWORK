<html>
    <head><title>Task 2</title></head>
    <body>
        <form>
            <table align="center" style="width: 400px; margin: auto; border: 1px solid black; padding: 20px;">
                <tr>
                    <td colspan="2"><b>HTML Form Test</b></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td><br>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" id="male" name="choice">Male
                    <input type="radio" id="female" name="choice">Female</td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox">Sports
                    <input type="checkbox">Movies
                    <input type="checkbox">Travelling</td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><select style="width: 200px;">
                        <option>Nepal</option>
                        <option>India</option>
                        <option>Bangladesh</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea rows="10" cols="35"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Submit</button>
                    <button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
