<html>
<head>
    <title>JavaScript Variable Types</title>
</head>
<body>
    <script>
        var integer = 11;          
        var float = 3.09;           
        var name = "Aaryal Chaudhary";    
        var is_student = true;             
        document.write("Integer Number: " + integer + "<br>");
        document.write("Float Number: " + float + "<br>");
        document.write("String: " + name + "<br>");
        document.write("Boolean: " + is_student + "<br>");
    </script>
</body>
</html>
