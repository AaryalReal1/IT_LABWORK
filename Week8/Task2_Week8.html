<html>
<head>
    <title>Prompt and Alert Example</title>
</head>
<body>
    <script>
        var name = prompt("Enter your name:");
        var Id = prompt("Enter your student ID:");
        alert("Your Name: " + name + "\nStudent ID: " + Id);
        document.write("Your Name is " + name + " and your ID is " + Id)
    </script>
</body>
</html>
