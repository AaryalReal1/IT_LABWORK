<html>
<head>
    <title>Table with Alternate Row Colors</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }
        th {
            background-color: #22889A;
            color: white;
        }
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) td {
            background-color: #d9e9f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        <script>
            for (var i = 1; i <= 4; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>Name " + i + "</td>");
                document.write("<td>" + i + ".jpg</td>");
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
